
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Registration — Colorful UI</title>
	<style>
		:root{
			--bg-1: #ffecd2;
			--bg-2: #fcb69f;
			--card: rgba(255,255,255,0.9);
			--accent1: #7c3aed; /* purple */
			--accent2: #06b6d4; /* teal */
			--accent3: #f97316; /* orange */
			--muted: #475569;
			--error: #ef4444;
			--success: #10b981;
			--glass: rgba(255,255,255,0.6);
			font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
		}

		html,body{height:100%;}
		body{
			margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;
			background: radial-gradient(600px 300px at 10% 10%, rgba(124,58,237,0.12), transparent 10%),
									radial-gradient(500px 250px at 90% 90%, rgba(6,182,212,0.10), transparent 10%),
									linear-gradient(180deg,var(--bg-1),var(--bg-2));
			-webkit-font-smoothing:antialiased;
		}

		.container{width:100%;max-width:920px;display:flex;gap:28px;align-items:center;justify-content:center;}

		
		.card{
			flex:0 0 420px;background:var(--card);border-radius:14px;padding:32px;box-shadow:0 18px 50px rgba(15,23,42,0.12);
			border:1px solid rgba(255,255,255,0.5);
		}

		form{display:grid;gap:14px}
		label{display:block;font-size:13px;color:#0f172a;margin-bottom:6px;font-weight:600}
		.input-wrap{position:relative}
		input[type="text"],input[type="email"],input[type="password"]{
			width:100%;padding:12px 12px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);font-size:14px;background:linear-gradient(180deg,#fff,#fbfdff);
			transition:transform .12s,box-shadow .12s,border-color .12s;
		}
		input:focus{outline:none;transform:translateY(-1px);box-shadow:0 10px 30px rgba(124,58,237,0.12);border-color:rgba(124,58,237,0.6)}

		.error{color:var(--error);font-size:12px;margin-top:6px;display:none}
		.error.active{display:block}

		.pw-row{display:flex;gap:8px}
		.toggle-pw{background:linear-gradient(90deg,var(--accent2),var(--accent3));color:white;border:none;padding:8px 10px;border-radius:10px;cursor:pointer}

		.actions{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
		.help{font-size:12px;color:var(--muted)}

		.btn{
			padding:10px 16px;border-radius:12px;border:none;color:white;font-weight:700;cursor:pointer;background:linear-gradient(90deg,var(--accent1),var(--accent2));box-shadow:0 10px 28px rgba(6,182,212,0.12);
		}
		.btn[disabled]{opacity:0.5;cursor:not-allowed;box-shadow:none}

		.success-msg{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;background:linear-gradient(90deg,rgba(16,185,129,0.06),rgba(16,185,129,0.02));color:var(--success);font-weight:700;margin-top:10px}

		.footer{margin-top:16px;font-size:12px;color:var(--muted);text-align:center}

		@media (max-width:960px){.container{flex-direction:column-reverse;gap:18px}.hero{order:2}}
	</style>
</head>
<body>
	<div class="container">
		

		<div class="card" role="region" aria-labelledby="regTitle">
			<h3 id="regTitle" style="margin:0 0 6px">Create an account</h3>
			<p style="margin:0 0 14px;color:var(--muted);font-size:13px">Sign up to access the dashboard — secure and quick.</p>

			<form id="regForm" novalidate>
				<div class="field">
					<label for="name">Name</label>
					<div class="input-wrap">
						<input id="name" name="name" type="text" autocomplete="name" required aria-describedby="nameError" />
					</div>
					<div id="nameError" class="error">Name is required.</div>
				</div>

				<div class="field">
					<label for="email">Email</label>
					<div class="input-wrap">
						<input id="email" name="email" type="email" autocomplete="email" required aria-describedby="emailError" />
					</div>
					<div id="emailError" class="error">Please enter a valid email address.</div>
				</div>

				<div class="field">
					<label for="password">Password</label>
					<div class="pw-row">
						<input id="password" name="password" type="password" minlength="6" autocomplete="new-password" required aria-describedby="pwError" />
						<button type="button" id="togglePw" class="toggle-pw" aria-label="Show password">Show</button>
					</div>
					<div id="pwError" class="error">Password must be at least 6 characters.</div>
				</div>

				<div class="actions">
					<div class="help">All fields required</div>
					<button id="submitBtn" class="btn" type="submit" disabled>Register</button>
				</div>

				<div id="success" class="success-msg" role="status" style="display:none">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
					<span id="successTxt">Registration successful!</span>
				</div>
			</form>

			<div class="footer">By signing up you agree to our terms and privacy policy.</div>
		</div>
	</div>

	<script>
		(function(){
			const nameEl = document.getElementById('name');
			const emailEl = document.getElementById('email');
			const pwEl = document.getElementById('password');
			const submitBtn = document.getElementById('submitBtn');
			const nameErr = document.getElementById('nameError');
			const emailErr = document.getElementById('emailError');
			const pwErr = document.getElementById('pwError');
			const form = document.getElementById('regForm');
			const success = document.getElementById('success');
			const successTxt = document.getElementById('successTxt');
			const togglePw = document.getElementById('togglePw');

			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

			function validateName(){
				const ok = nameEl.value.trim().length > 0;
				nameErr.classList.toggle('active', !ok);
				return ok;
			}

			function validateEmail(){
				const val = emailEl.value.trim();
				const ok = emailRegex.test(val);
				emailErr.classList.toggle('active', !ok);
				return ok;
			}

			function validatePw(){
				const ok = pwEl.value.length >= 6;
				pwErr.classList.toggle('active', !ok);
				return ok;
			}

			function updateSubmit(){
				const allValid = validateName() && validateEmail() && validatePw();
				submitBtn.disabled = !allValid;
			}

			nameEl.addEventListener('input', ()=>{ validateName(); updateSubmit(); });
			emailEl.addEventListener('input', ()=>{ validateEmail(); updateSubmit(); });
			pwEl.addEventListener('input', ()=>{ validatePw(); updateSubmit(); });
			[nameEl,emailEl,pwEl].forEach(el=>el.addEventListener('blur', ()=>{ updateSubmit(); }));

			form.addEventListener('submit', function(e){
				e.preventDefault();
				updateSubmit();
				if (submitBtn.disabled) return;
				success.style.display = 'flex';
				successTxt.textContent = 'Registration successful!';
				submitBtn.disabled = true;
				// simulate a post and then reset
				setTimeout(()=>{ form.reset(); submitBtn.disabled = true; success.style.display='none'; }, 2000);
			});

			togglePw.addEventListener('click', ()=>{
				if (pwEl.type === 'password'){ pwEl.type = 'text'; togglePw.textContent = 'Hide'; togglePw.setAttribute('aria-label','Hide password'); }
				else { pwEl.type = 'password'; togglePw.textContent = 'Show'; togglePw.setAttribute('aria-label','Show password'); }
			});

			window.addEventListener('DOMContentLoaded', updateSubmit);
		})();
	</script>
</body>
</html>
